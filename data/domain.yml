version: "3.1"

intents:
  course_info:
    slots:
      course_name:
        type: text
        initial_value: <REQUEST>
        action: find_names, location
        mappings:
          - type: from_entity
            entity: COURSE #Add new label to spacy
      information:
        type: text
        action: find_course_info, course_name

  professor_info:
    slots:
      name:
        type: text
        initial_value: <REQUEST>
        action: find_names, location
        mappings:
          - type: text
            entity: PERSON

      location:
        type: text
        initial_value: <REQUEST>
        action: find_location_info, name
        mappings:
          - type: from_entity
            entity: FAC

  department_info:
    slots:
      department_name:
        type: text
        initial_value: <REQUEST>
        mappings:
          - type: from_entity
            entity: ORG
      information:
        type: text
        action: find_department_info, department_name

  faculty_info:
    slots:
      faculty_name:
        type: text
        initial_value: <REQUEST>
        mappings:
          - type: from_entity
            entity: FAC
      information:
        type: text
        action: find_faculty_info, faculty_name

  schedule_info:
    slots:
      course_name:
        type: text
        initial_value: <REQUEST>
        mappings:
          - type: from_entity
            entity: COURSE #TODO: Add new label to spacy
      information:
        type: text
        action: find_schedule_info, course_name

  close_open_time_info:
    slots:
      course_name:
        type: text
        initial_value: <REQUEST>
        action: find_names, location
        mappings:
          - type: from_entity
            entity: COURSE #TODO: Add new label to spacy
      information:
        type: text
        action: find_close_open_time_info, course_name