version: "3.1"

intents:
  course_info:
    slots:
      course_name:
        main: True
        type: text
        initial_value: <REQUEST>
        mappings:
          - type: from_entity
            entity: COURSE
      information:
        type: text
        action_slot: find_course_info, course_name

  professor_info:
    slots:
      professor_name:
        main: True
        type: text
        initial_value: <REQUEST>
#        action_slot: find_professor_names, location
        mappings:
          - type: from_entity
            entity: PERSON

      location:
        type: text
        initial_value: <REQUEST>
        action_slot: find_location_info, professor_name
        mappings:
          - type: from_entity
            entity: ORG

  department_info:
    slots:
      department_name:
        main: True
        type: text
        initial_value: <REQUEST>
        mappings:
          - type: from_entity
            entity: DEPARTMENT
      information:
        type: text
        action_slot: find_department_info, department_name

  campus_info:
    slots:
      campus_name:
        main: True
        type: text
        initial_value: <REQUEST>
        mappings:
          - type: from_entity
            entity: CAMPUS
      information:
        type: text
        action_slot: find_faculty_info, campus_name

  schedule_info:
    slots:
      course_name:
        main: True
        type: text
        initial_value: <REQUEST>
        mappings:
          - type: from_entity
            entity: COURSE
      information:
        type: text
        action_slot: find_schedule_info, course_name

  close_open_time_info:
    slots:
      campus_name:
        main: True
        type: text
        initial_value: <REQUEST>
        action_slot: find_names, location
        mappings:
          - type: from_entity
            entity: CAMPUS
      information:
        type: text
        action_slot: find_close_open_time_info, campus_name
